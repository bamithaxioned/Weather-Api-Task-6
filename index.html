<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">

  <title>Weather Api</title>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >

  <!-- Google Links -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="main-heading">Know Your City's Weather Here</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!--banner section start-->
      <section class="banner">
        <div class="wrapper">
          <h2 class="head-two">Enter Your City Name Below to find the weather condition</h2>
          <form class="form">
            <div class="input-box">
              <input type="text" name="input-city" id="input-city" placeholder="Eg: Mumbai">
            </div>
            <button type="submit" title="Search" class="btn">Search</button>
          </form>
            <div class="weather-card">
              <span class="wind fas fa-wind"></span>
                <h3 class="city-name">Mumbai</h3>
                <span class="date">01/12/2020</span>
                <div class="time">10:50:10 AM</div>
                <div class="final-temparature">
                  <span class="temperature">23</span>
                  <span class="degree">&#176</span>
                  <span class="celcius">C</span>
                </div>
                <span class="weather-condition">Haze</span>
            </div>
        </div>
      </section>
       <!--banner section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

<!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
<script src="assets/js/script.js"></script> 
</body>
</html>
